<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,800" rel="stylesheet">
		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/style-2.css" id="template-skin">
	</head>
	<body>
		<!-- Preload start -->
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
		</div><!-- Preload end -->
		<div class="coming-soon-wrapper">
			<div class="left image-bg image-bg-10">
				<!-- Logo start --><a href="index.html" title="Walton" class="site-logo">
					<div class="logo-img"><img src="images/logo.png" alt="Walton"></div>
					<div class="name-and-tagline">
						<div class="name">Walton</div>
						<div class="tagline">solutions for business</div>
					</div>
				</a><!-- Logo end -->
			</div>
			<div class="right palette-2-bg">
				<h3>Welcome to Walton Consulting</h3>
				<p>Something awesome is in the work.</p>
				<div data-rt-countdown="2020:9:15:0:0:0" class="rt-countdown">
					<div data-rt-countdown-days class="rt-countdown-item">
						<div class="value">0</div>
						<div class="name">days</div>
					</div>
					<div data-rt-countdown-hours class="rt-countdown-item">
						<div class="value">0</div>
						<div class="name">hours</div>
					</div>
					<div data-rt-countdown-minutes class="rt-countdown-item">
						<div class="value">0</div>
						<div class="name">minutes</div>
					</div>
					<div data-rt-countdown-seconds class="rt-countdown-item">
						<div class="value">0</div>
						<div class="name">seconds</div>
					</div>
				</div>
			</div>
		<script src="js/vendor.js"></script>
		<script src="js/framework.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpVQEdCmd9aY_-N6920-wilfScyBwS-Lw&amp;callback=initMap"></script>
		<script src="js/template.js"></script>
	</body>
</html>
